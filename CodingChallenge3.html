<!--Create a variable with “ He said “My name is Elliott” ” 
as the value, and display it. Using String Methods, convert this 
string to uppercase, and display it.-->


<!DOCTYPE html>
<html>
	<head>
		<title>Coding Challenge 3</title>
		<style>
			h4 {
				font-family: calibri;
			}
		</style>
	</head>

	<body>
	<h4>Strings 1</h4>
		<script>
			var message = 'He said "My name is Kurt"';
			document.write(message);
		</script>	

	<hr />
	
		<script>		
			var messageUpper = message.toUpperCase();
			document.write(messageUpper);
		</script>	

	<hr />
		
		<h4>Strings 2</h4>
		<script>
			var stringNumber = '8';
			var intNumber = 5;
			document.write(stringNumber + intNumber);
		</script>	
	</body>
</html>
