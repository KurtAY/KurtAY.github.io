<!DOCTYPE html>
<html>
	<head>
		<title>Iteration 2</title>
		<style>
			h4 {
				font-family: calibri;
			}
		</style>
	</head>
	
	<body>
	<h4 a onclick="location.href = 'index.html'">Iteration 2... back to index</h4>
	<script>
	var i;
		for(i = 1; i <= 10; i++) {
			if (i % 2 === 0) {
				document.write(i);
			}
		}
	</script>
	</body>
</html>
