<!DOCTYPE html>
<html>
	<head>
		<title>Iteration 3: Fizz Buzz</title>
		<style>
			h4 {
				font-family: calibri;
			}
		</style>
	</head>
	
	<body>
		<h4 a onclick="location.href = 'index.html'">FizzBuzz... back to index</h4>
		<script>
			var i;
			
			myFucntion(i);
			function myFucntion(i) {
				for(i = 1; i <=100; i++) {
					if(i % 3 === 0) {
						document.write(' Fizz ');
					}
					
					else if(i % 5 === 0) {
						document.write(' Buzz ');
					}
					
					else if(i % 3 === 0 && i % 5 === 0) {
						document.write(' FizzBuzz ');
					}
					
					else {
						document.write(' ', i, ' ');
					}
				}
			}
		</script>
	</body>
</html>
