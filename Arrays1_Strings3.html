<!DOCTYPE html>
<html>
	<head>
		<title>Arrays 1 / Strings 3</title>
		<style>
			h4 {
				font-family: calibri;
			}
		</style>
	</head>
	
	<body>
	<h4>Arrays 1 / Strings 3</h4>
		<script>
		var arrayOfStrings = ['Eggs ',' Bacon ',' Grits '];
		for (var i = 0; i <= arrayOfStrings.length -1; i++) {
			document.write(arrayOfStrings[i]);
		}
		</script>
		
	<hr />
		<script>
			arrayOfStrings.push(' Sausage ');
			for (var i = 0; i <= arrayOfStrings.length -1; i++) {
			document.write(arrayOfStrings[i]);
			}
		</script>
		
	<hr />
		<script>
			arrayOfStrings.pop();
			for (var i = 0; i <= arrayOfStrings.length -1; i++) {
			document.write(arrayOfStrings[i]);
			}
		</script>
	</body>
</html>
