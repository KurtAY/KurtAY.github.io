<!DOCTYPE>
<html>
<head>
	<title>Strings 4</title>
	<style>
	h4 {
		font-family: calibri;
	}
	</style>
</head>

<body>
	<h4>Strings 4</h4>
	
	<script>
		
		myFunction();
		function myFunction() {
		
		var amount = 0; 
		intext = document.getElementById("intext").value;
		document.write(intext + "<br>");
		var strLength = intext.length;
		
		
			for (var i = 0; i < strLength-2; i++) {
				if ((intext.substr(i,1) === intext.substr(i+1,1)) && (intext.substr(i+1,1) === intext.substr(i+2,1))) {
					amount++;
				}				
			}
			document.write(amount);
		}
	</script>
	
	<input type="text" id = "intext" onchange="myFunction()">
	
</body>
</html>
