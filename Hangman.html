<!DOCTYPE>
<html>
    <head>
        <title>Hangman Game</title>
    </head>

    <body>
        <h2>Hangman</h2>
            
        <div class="topmatter">
            <div class="hang-container">
                <div class="scaffolding-top"></div>
                <div class="scaffolding-left"></div>
                <div class="draw-area">
                    <div class="rope"></div>
                    <div class="head"></div>
                    <div class="armbo"></div>
                    <div class="leftarm"></div>
                    <div class="rightarm"></div>
                    <div class="torso"></div>
                </div>

                <div class="legbox">
                    <div class="leftleg"></div>
                    <div class="rightleg"></div>
                    <div class="pelvis"></div>
                </div>
                <div class='scaffolding-base'></div>
            </div>

            <div class="side-container">
                <div class="container-title">Guess A Letter!</div>
                <div class="input-area">
                    <input type="text" id="letter-input" maxlength="1"/>
                </div>
            </div>
            <div class="side-container">
                <div class="container-title">Guessed Letters</div>
                <div class="input-area" id="wrong-letters"></div>
            </div>
        </div>
        
        <div class="bottommatter">
            <div class="word-box">
                <div class="word-display"></div>
            </div>
        </div>
    </body>
    <script src="HangmanScript.js"></script>
</html>
